<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- scr for script -->
    <script src="form-script.js" defer></script>
    <!-- lin for css -->
    <link rel="stylesheet" href="form-style.css">
    <title>Document</title>
</head>
<body onload="buildForm()">
    <a href="index.html">Mine kodulehele</a>
    <a href="registrations.html">Registreerimine</a>
    <a href="review.html">Anmete kontroll</a>
    <h3>Sisesta oma kontaktandmed:</h3>
    <form name="registrationForm" onsubmit="onSubmit(event)">
        <label for="firstname">Sisesta eesnimi:</label><br>
        <input type="text" id="firstname" name="firstname" pattern="^[A-Za-z]+$" placeholder="Eesnimi" required><br>
        <label for="lastname">Sisesta perekonnanimi:</label><br>
        <input type="text" id="lastname" name="lastname" pattern="^[A-Za-z]+$" placeholder="Perekonnanimi" required><br>
        <label for="lastname">Sisesta telefoninumber:</label><br>
        <input type="number" id="phone" name="phone" placeholder="Telefoninumber" required><br>
        <label for="lastname">Sisesta email:</label><br>
        <input type="email" id="email" name="email" placeholder="E-mail" required><br>
        <input type="submit" value="Sisesta" class="btn">
    </form>

    <br><br><br>

    <div id="registrations"></div>

</body>
</html>
