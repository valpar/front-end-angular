<mat-form-field appearance="fill" class="dropdown">
  <mat-label>Item categories</mat-label>
  <mat-select [(ngModel)]="selectedCategory">
    <mat-option [value]="">All items</mat-option>
    <mat-option *ngFor="let item of items | unique" [value]="item.category">
      {{item.category}}
    </mat-option>
  </mat-select>
</mat-form-field>

<div class="item-list">
  <div *ngFor="let item of items | categoryFilter:selectedCategory; let i = index " class="item" [routerLink]="['view',i]">
  <img src="{{ item.imgSrc }}">
    <p>{{ item.title }}</p>  <br>
    <p>{{ item.price }}</p>
  </div>
</div>
