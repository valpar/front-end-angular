<form class="item-form" #newItemForm="ngForm" (ngSubmit)="onSubmit(newItemForm)">
  <label>Title</label><br>
  <input ngModel name="title" type="text" required><br>
  <label>Price</label><br>
  <input ngModel name="price" type="string" required><br>
  <label>Image link</label><br>
  <input ngModel name="imgSrc" type="url" required><br>
  <label>Category</label><br>
  <input ngModel name="category" type="text" required><br>

  <br>
  <button class="main-button edit" [disabled]="newItemForm.invalid">Add item</button>
</form>

<lib-toastify-toast-container 
[position]="'bottom-right'"
[iconLibrary]="'material'"
></lib-toastify-toast-container>
