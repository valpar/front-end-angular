<!-- !#newItemForm="ngForm" -->
<form class="item-form" [formGroup]="editItemForm" (ngSubmit)="onSubmit(editItemForm)">
  <label>{{'Title'}}</label><br>
  <input formControlName="title" type="text" required><br>
  <label>{{'Price'}}</label><br>
  <input formControlName="price" type="text" required><br>
  <label>{{'Image link'}}</label><br>
  <input formControlName="imgSrc" type="url" required><br>
  <label>{{'Category'}}</label><br>
  <input formControlName="category" type="text" required><br>

  <br>
  <button class="main-button edit" [disabled]="editItemForm.invalid">{{'Edit item'}}</button>
</form>


<lib-toastify-toast-container 
[position]="'bottom-right'"
[iconLibrary]="'material'"
></lib-toastify-toast-container>
