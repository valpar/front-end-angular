<div class="item-view">
  <div class="item-header">
    <img src="{{ item.imgSrc }}"><br>
    <div class="item-title"> {{'Inspect item:'}} {{ item.title }}</div><br>
  </div>
  <div class="item-price">{{'Item price:'}} {{ item.price }}</div>
  <br>
  <button class="main-button bigger" (click)="onAddToCart()">{{'Add to cart'}}</button>
</div>


<lib-toastify-toast-container 
[position]="'bottom-right'"
[iconLibrary]="'material'"
></lib-toastify-toast-container>
