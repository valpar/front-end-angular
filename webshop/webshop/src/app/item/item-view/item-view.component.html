<div class="item-view">
  <h3> {{'Inspect item:'}} {{ item.title }}</h3><br>
  <img src="{{ item.imgSrc }}"><br>
  <div>{{'Item price:'}} {{ item.price }}</div>
  <br>
  <button (click)="onAddToCart()">{{'Add to cart'}}</button>
</div>


<lib-toastify-toast-container 
[position]="'bottom-right'"
[iconLibrary]="'material'"
></lib-toastify-toast-container>
