<div *ngIf="itemsInCart.length; else noItemsInCart">
  <button (click)="onEmptyCart()">Empty the cart</button>

  <div class="cart-items">
    <div class="cart-item" *ngFor="let item of itemsInCart; let i = index">
      <h3> {{'Inspect item:'}} {{ item.title }}</h3><br>
      <img src="{{ item.imgSrc }}"><br>
      <div>{{'Item price:'}} {{ item.price }}</div>
      <br>
      <button (click)="onRemoveFromCart()">{{ 'Remove from cart' }}</button>
    </div>
  </div>
</div>

<ng-template #noItemsInCart>
  {{ 'No items in cart' }}
</ng-template>
